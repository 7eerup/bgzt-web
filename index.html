<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BGZT</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      /* 꾸미기 */
      .card-img-top {
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <div class="hero bg-dark text-center py-5">
      <h1 class="text-white">번개장터</h1>
      <h2 class="text-white">아껴쓰고 나눠쓰고 바꿔쓰고 다시 쓰자</h2>
    </div>
    <div class="container mt-5">
      <div class="row">
        <!-- 휠라 신발 -->
        <div class="col-md-4 mb-4">
          <div class="card" style="width: 18rem; height: 350px">
            <img
              src="https://image.a-rt.com/art/product/2022/02/00958_1644287961298.jpg?shrink=388:388"
              class="card-img-top"
              alt="신발 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">휠라</h5>
              <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
              <p class="card-text">휠라 레이플라이드</p>
            </div>
          </div>
        </div>
        <!-- 샌달 -->
        <div class="col-md-4 mb-4">
          <div class="card" style="width: 18rem; height: 350px">
            <img
              src="https://image.a-rt.com/art/product/2024/04/04880_1713856015864.jpg?shrink=388:388"
              class="card-img-top"
              alt="샌달 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">테바 샌달</h5>
              <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
              <p class="card-text">오리지널 유니버셜 슬림 샌달</p>
            </div>
          </div>
        </div>
        <!-- 텀블러 -->
        <div class="col-md-4 mb-4">
          <div class="card" style="width: 18rem; height: 350px">
            <img
              src="https://image.a-rt.com/art/product/2024/06/40198_1717413933779.jpg?shrink=590:590"
              class="card-img-top"
              alt="텀블러 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">텀블러 클래식</h5>
              <h6 class="card-subtitle mb-2 text-muted">1만원</h6>
              <p class="card-text">친환경 텀블러</p>
            </div>
          </div>
        </div>
        <!-- 이어폰 -->
        <div class="col-md-4 mb-4">
          <div class="card" style="width: 18rem; height: 350px">
            <img
              src="https://t1.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/6AAG/image/OMvVkRMfDcsuB4bvv-SnJ-4sYrI.png"
              class="card-img-top"
              alt="헤드셋 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">무선 이어폰</h5>
              <h6 class="card-subtitle mb-2 text-muted">2만원</h6>
              <p class="card-text">노이즈 캔슬링 블루투스 이어폰</p>
            </div>
          </div>
        </div>
        <!-- 노트북 -->
        <div class="col-md-4 mb-4">
          <div class="card" style="width: 18rem; height: 350px">
            <img
              src="https://www.lge.co.kr/kr/images/notebook/md10288847/gallery/medium-interior01.jpg"
              class="card-img-top"
              alt="노트북 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">노트북</h5>
              <h6 class="card-subtitle mb-2 text-muted">100만원</h6>
              <p class="card-text">LG 그램 Pro 40.6cm 인텔® 코어™ Ultra 7</p>
            </div>
          </div>
        </div>
        <!-- 충전기 -->
        <div class="col-md-4 mb-4">
          <div class="card" style="width: 18rem; height: 350px">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPXCGy4jJM3f97e0qmYjRdPf7UUz4n-QPCYA&s"
              class="card-img-top"
              alt="충전기 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">애플 충전기</h5>
              <h6 class="card-subtitle mb-2 text-muted">2만원</h6>
              <p class="card-text">USB-C 전원 어댑터</p>
            </div>
          </div>
        </div>

        <!-- 선풍기 -->
        <div class="col-md-4 mb-4">
          <div class="card" style="width: 18rem; height: 350px">
            <img
              src="https://image.msscdn.net/images/prd_img/20230417/3238751/detail_3238751_17132421547698_500.png"
              class="card-img-top"
              alt="선풍기 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">선풍기</h5>
              <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
              <p class="card-text">무선 선풍기</p>
            </div>
          </div>
        </div>

        <!-- 양말 -->
        <div class="col-md-4 mb-4">
          <div class="card" style="width: 18rem; height: 350px">
            <img
              src="https://www.socks-house.com/shopimages/soxhousem/mobile/4/1011064_2"
              class="card-img-top"
              alt="양말 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">양말</h5>
              <h6 class="card-subtitle mb-2 text-muted">2천원</h6>
              <p class="card-text">스포츠 양말</p>
            </div>
          </div>
        </div>
        <!-- 나이키 -->
        <div class="col-md-4 mb-4">
          <div class="card" style="width: 18rem; height: 350px">
            <img
              src="https://image.a-rt.com/art/product/2021/04/63623_1617245504639.jpg?shrink=388:388"
              class="card-img-top"
              alt="신발 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">나이키 에어맥스</h5>
              <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
              <p class="card-text">
                가벼운 소재로 편안하게 착용할 수 있습니다.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
